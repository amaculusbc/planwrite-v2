version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ODDS_API_KEY=${ODDS_API_KEY}
      - DATABASE_URL=sqlite+aiosqlite:///./storage/planwrite.db
      - DEBUG=false
    volumes:
      - ./storage:/app/storage
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


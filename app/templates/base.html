<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PlanWrite{% endblock %}</title>

    <!-- Tailwind CSS via CDN (replace with built CSS in production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>

    <!-- Alpine.js for small UI interactions -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        /* HTMX loading indicator */
        .htmx-request .htmx-indicator {
            display: inline-flex;
        }
        .htmx-indicator {
            display: none;
        }

        /* Smooth transitions */
        .htmx-swapping {
            opacity: 0;
            transition: opacity 0.2s ease-out;
        }

        /* Prose styling for article content */
        .prose-article h2 {
            @apply text-xl font-semibold text-gray-900 mt-6 mb-3;
        }
        .prose-article h3 {
            @apply text-lg font-medium text-gray-800 mt-4 mb-2;
        }
        .prose-article p {
            @apply text-gray-700 leading-relaxed mb-4;
        }
        .prose-article ul, .prose-article ol {
            @apply ml-6 mb-4 text-gray-700;
        }
        .prose-article li {
            @apply mb-1;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="h-full" x-data="{ sidebarOpen: false }">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-white border-b border-gray-200">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <div class="flex">
                        <!-- Logo -->
                        <div class="flex flex-shrink-0 items-center">
                            <a href="/" class="text-xl font-bold text-primary-600">
                                PlanWrite
                            </a>
                            <span class="ml-2 text-xs text-gray-400 bg-gray-100 px-2 py-0.5 rounded">v2</span>
                        </div>

                        <!-- Main nav -->
                        <div class="hidden sm:ml-8 sm:flex sm:space-x-6">
                            <a href="/"
                               class="inline-flex items-center border-b-2 {% if request.url.path == '/' %}border-primary-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} px-1 pt-1 text-sm font-medium">
                                Dashboard
                            </a>
                            <a href="/articles/new"
                               class="inline-flex items-center border-b-2 {% if '/articles/new' in request.url.path %}border-primary-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} px-1 pt-1 text-sm font-medium">
                                New Article
                            </a>
                            <a href="/batch"
                               class="inline-flex items-center border-b-2 {% if '/batch' in request.url.path %}border-primary-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} px-1 pt-1 text-sm font-medium">
                                Batch Jobs
                            </a>
                            <a href="/admin"
                               class="inline-flex items-center border-b-2 {% if '/admin' in request.url.path %}border-primary-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} px-1 pt-1 text-sm font-medium">
                                Settings
                            </a>
                        </div>
                    </div>

                    <!-- Right side -->
                    <div class="hidden sm:ml-6 sm:flex sm:items-center">
                        <span class="text-sm text-gray-500">
                            <span class="htmx-indicator">
                                <svg class="animate-spin h-4 w-4 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </span>
                    </div>

                    <!-- Mobile menu button -->
                    <div class="flex items-center sm:hidden">
                        <button @click="sidebarOpen = !sidebarOpen" type="button"
                                class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page content -->
        <main>
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Toast notifications container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2">
    </div>

    <script>
        // Toast notification helper
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const colors = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'info': 'bg-blue-500',
                'warning': 'bg-yellow-500'
            };

            const toast = document.createElement('div');
            toast.className = `${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            container.appendChild(toast);

            // Animate in
            setTimeout(() => toast.classList.remove('translate-x-full'), 10);

            // Remove after 3s
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // HTMX event handlers
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // Handle flash messages
            const flash = evt.detail.xhr.getResponseHeader('HX-Trigger');
            if (flash) {
                try {
                    const triggers = JSON.parse(flash);
                    if (triggers.showToast) {
                        showToast(triggers.showToast.message, triggers.showToast.type);
                    }
                } catch (e) {}
            }
        });

        document.body.addEventListener('htmx:responseError', function(evt) {
            showToast('An error occurred. Please try again.', 'error');
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>

{% extends "base.html" %}

{% block title %}Login - TopStoriesGenerator{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bw-panel p-6 space-y-4">
        <div>
            <h1 class="text-xl font-semibold text-gray-900">Sign In</h1>
            <p class="mt-1 text-sm text-gray-500">Enter your credentials to access TopStoriesGenerator.</p>
        </div>

        {% if error %}
        <div class="rounded-md bg-red-50 border border-red-200 p-3 text-sm text-red-700">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login" class="space-y-4">
            <input type="hidden" name="next" value="{{ next or '/articles/new' }}">

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input id="username" name="username" type="text" required autocomplete="username"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required autocomplete="current-password"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
            </div>

            <button type="submit"
                    class="w-full inline-flex justify-center items-center rounded-md bg-primary-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary-700">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
